definitions:
  DBaaSLogs.Alias:
    description: Elasticsearch alias
    type: object
    required:
    - aliasId
    - name
    - createdAt
    - isEditable
    properties:
      aliasId:
        description: Alias UUID
        type: string
        readOnly: true
      createdAt:
        description: Input creation
        type: string
        format: date-time
        readOnly: true
      description:
        description: Alias description
        type: string
      isEditable:
        description: Indicates if you are allowed to edit entry
        type: boolean
        readOnly: true
      name:
        description: Alias name
        type: string
        readOnly: true
      optionId:
        description: Associated DBaaS Logs option
        type: string
      updatedAt:
        description: Input last update
        type: string
        format: date-time
        readOnly: true
  DBaaSLogs.AllowedNetwork:
    description: Network allowed to join input
    type: object
    properties:
      allowedNetworkId:
        description: Network UUID
        type: string
      network:
        description: IP block
        type: string
  DBaaSLogs.Dashboard:
    description: Graylog dashboard
    type: object
    required:
    - dashboardId
    - createdAt
    - isEditable
    properties:
      createdAt:
        description: Dashboard creation
        type: string
        format: date-time
        readOnly: true
      dashboardId:
        description: Dashboard UUID
        type: string
        readOnly: true
      description:
        description: Dashboard description
        type: string
      isEditable:
        description: Indicates if you are allowed to edit entry
        type: boolean
        readOnly: true
      optionId:
        description: Associated DBaaS Logs option
        type: string
      title:
        description: Dashboard description
        type: string
      updatedAt:
        description: Dashboard last update
        type: string
        format: date-time
        readOnly: true
  DBaaSLogs.Engine:
    description: Input engine
    type: object
    required:
    - name
    - engineId
    - version
    - isDeprecated
    properties:
      engineId:
        description: Input engine UUID
        type: string
        readOnly: true
      isDeprecated:
        description: Indicates if engine will soon not be supported
        type: boolean
        readOnly: true
      name:
        description: Software name
        type: string
        readOnly: true
        enum:
        - FLOWGGER
        - LOGSTASH
      version:
        description: Software version
        type: string
        readOnly: true
  DBaaSLogs.FlowggerConfiguration:
    description: Flowgger configuration
    type: object
    properties:
      kafkaCoalesce:
        description: |-
          Number of message to always waits for a full batch to be
                  buffered before sending it to Kafka
        type: integer
        format: int64
      logFormat:
        description: Type of format to decode
        type: string
        enum:
        - RFC5424
        - LTSV
        - GELF
        - CAPNP
      logFraming:
        description: Indicates how messages are splitted
        type: string
        enum:
        - LINE
        - NUL
        - SYSLEN
        - CAPNP
      tlsMethod:
        description: TLS version
        type: string
        enum:
        - ANY
        - TLS_V_1.0
        - TLS_V_1.1
        - TLS_V_1.2
      type:
        description: Input type
        type: string
        enum:
        - TLS
        - TLS_CO
  DBaaSLogs.Index:
    description: Elasticsearch index
    type: object
    required:
    - createdAt
    - isEditable
    - name
    - indexId
    properties:
      createdAt:
        description: Index creation
        type: string
        format: date-time
        readOnly: true
      description:
        description: Index description
        type: string
      indexId:
        description: Index UUID
        type: string
        readOnly: true
      isEditable:
        description: Indicates if you are allowed to edit entry
        type: boolean
        readOnly: true
      name:
        description: Index name
        type: string
        readOnly: true
      optionId:
        description: Associated DBaaS Logs option
        type: string
      updatedAt:
        description: Index last update
        type: string
        format: date-time
        readOnly: true
  DBaaSLogs.Input:
    description: Input
    type: object
    required:
    - createdAt
    - sslCertificate
    - publicAddress
    - inputId
    - status
    - hostname
    - restartRequired
    properties:
      createdAt:
        description: Input creation
        type: string
        format: date-time
        readOnly: true
      description:
        description: Input description
        type: string
      engineId:
        description: Input engine UUID
        type: string
      exposedPort:
        description: Port
        type: string
      hostname:
        description: Hostname
        type: string
        readOnly: true
      inputId:
        description: Input ID
        type: string
        readOnly: true
      optionId:
        description: Associated DBaaS Logs option
        type: string
      publicAddress:
        description: Input IP address
        type: string
        readOnly: true
      restartRequired:
        description: Indicate if input need to be restarted
        type: boolean
        readOnly: true
      singleInstance:
        description: Force only one instance
        type: boolean
      sslCertificate:
        description: Input SSL certificate
        type: string
